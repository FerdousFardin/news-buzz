<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d053072c7b.js"
      crossorigin="anonymous"
    ></script>
    <title>News Buzz!</title>
  </head>
  <body>
    <header>
      <section>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a
              class="h-auto btn btn-ghost hover:bg-base-300 font-semibold lg:font-bold p-1.5 normal-case text-xl lg:text-5xl"
              >News
              <span
                class="bg-neutral-content text-base-100 ml-1.5 p-2 rounded-lg"
                >Buzz!</span
              ></a
            >
          </div>
            <div
              class="flex gap-5 text-lg lg:text-xl font-medium lg:font-semibold"
            >
              <a href="#" class="pb-1 active-custom"
                >H<span class="hover:border-b-4 hover:border-neutral-content"
                  >om</span
                >e</a
              >
              <a href="blog.html" class="pb-1"
                >B<span class="hover:border-b-4 hover:border-neutral-content"
                  >lo</span
                >g</a
              >
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="https://placeimg.com/80/80/people" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New 12+</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="mx-2"><hr class="divide-y-2" /></section>
    </header>
    <main>
      <section class="flex justify-center gap-y-1 my-5 ">
        <div id="category-nav" class="tabs tabs-boxed ">
          <button class="tab text-xl font-medium tooltip" data-tip="Not available at the moment!" disabled>Local News</button>
        </div>
        
      </section>
      <section class="flex justify-center m-5">
        <div id="alert-custom-bg" class="alert bg-base-300 shadow-lg">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span> <span class="font-medium lg:font-semibold" id="total-items"></span> items found in <span class="font-medium lg:font-semibold" id="category-title"></span> category</span>
          </div>
        </div>
      </section>
      <section class="container px-5">
        <div id="articles-container" class="grid grid-rows-2 gap-4">
          <div class="card lg:card-side bg-base-300 shadow-xl">
            
          </div>
        </div>
      </section>
      <section>
       
<input type="checkbox" id="my-modal-4" class="modal-toggle" />
<label id="modal-section" for="my-modal-4" class="modal cursor-pointer">
  
</label>
<!-- modal end -->
      </section>
      <section id="not-found-section" class="hidden">
        <img class="mx-auto" src="./images/6358839-ai.png" alt="">
      </section>
      <section id="search-active" class="hidden justify-center">
        <div role="status" class="my-40">
          <svg
            class="inline mr-2 w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts.js"></script>
   
  </body>
</html>
