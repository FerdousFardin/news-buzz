<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News Buzz!</title>
  </head>
  <body>
    <header>
      <section>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a
              class="h-auto btn btn-ghost hover:bg-base-300 font-semibold lg:font-bold p-1.5 normal-case text-xl lg:text-5xl"
              >News
              <span
                class="bg-neutral-content text-base-100 ml-1.5 p-2 rounded-lg"
                >Buzz!</span
              ></a
            >
          </div>
          <div class="flex-none gap-5">
            <div
              class="flex gap-5 text-lg lg:text-xl font-medium lg:font-semibold"
            >
              <a href="#" class="pb-1 active-custom"
                >H<span class="hover:border-b-4 hover:border-neutral-content"
                  >om</span
                >e</a
              >
              <a href="blog.html" class="pb-1"
                >B<span class="hover:border-b-4 hover:border-neutral-content"
                  >lo</span
                >g</a
              >
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img src="https://placeimg.com/80/80/people" />
                </div>
              </label>
              <ul
                tabindex="0"
                class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New 12+</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="mx-2"><hr class="divide-y-2" /></section>
    </header>
    <main>
      <section class="flex justify-center gap-y-1 mt-5">
        <div id="category-nav" class="tabs tabs-boxed"></div>
      </section>
      <section class="container px-5">
        <div id="articles-container" class="grid grid-rows-2 gap-4">
          <div class="card lg:card-side bg-base-300 shadow-xl"></div>
        </div>
      </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
